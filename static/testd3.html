<!DOCTYPE html>
<html>
    <head>
        <title>Simple Tree and Cluster Demo</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
        <script src="http://d3js.org/d3.v2.js"></script> 
        <style>
            svg {
                border: solid 1px #ccc;
                font: 10px sans-serif;

            }
            .link {
                fill: none;
                stroke: #ccc;
                stroke-width: 1.5px;
            }
        </style>

    </head>
    <body>
      <div id="viz"></div>
      <script>
	d3.xml("../images/test.svg", "image/svg+xml", function(xml) {
	var importedNode = document.importNode(xml.documentElement, true);

        var g = d3.select("#viz")
        .append("svg:svg")
	.attr("pointer-events", "all")
	.append("svg:g")
	.call(d3.behavior.zoom().on("zoom", function() {redraw(g)}))
	.append("svg:g");

        g
        .append("circle")
        .style("fill", "red")
        .attr("cx", 200)
        .attr("cy", 200)
        .attr("r", 50);

        g
        .append("circle")
        .style("fill", "blue")
        .attr("cx", 250)
        .attr("cx", 250)
        .attr("r", 20);

        g
        .node().appendChild(importedNode);

	var w = d3.select("svg").attr("width");
	var h = d3.select("svg").attr("height");

	var svg = d3.select("svg");
	svg.selectAll("ellipse")
	.attr("fill", "blue");
	
	var nodes = d3.selectAll(".node text")
	.attr("font-size", "16.00")
	.attr("font-family", "Arial")
	.attr("text-decoration", "underline");

<!-- 	.on("drag", function(d) {console.log(d); -->
<!-- 	                         d.attr("x", d3.event.dx).attr("y", d3.event.dy)})); -->
	
	})
        function redraw(viz) {
           viz.attr("transform",
	      "translate(" + d3.event.translate + ")"
	      + " scale(" + d3.event.scale + ")");
        }


      </script>
    </body>
</html>
