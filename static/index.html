<!DOCTYPE html>
<html>
<head>
<title>guiHive -- Take control over your eHive production system!</title>

<!-- STYLES -->
<!-- Local CSS style -->
<link rel="stylesheet" href="/styles/main.css" type="text/css" />


<!-- JS CODE -->
<!-- Remote JQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

<!-- Twitter bootstrap JS -->
<script src="/styles/bootstrap/js/bootstrap.min.js"></script>

<!-- Remote D3.js -->
<script src="http://d3js.org/d3.v2.js"></script>

<!-- jEditable.js -->
<script src="http://www.appelsiini.net/download/jquery.jeditable.js"></script>

<!-- Remote DataTables.js -->
<script src="http://datatables.net/download/build/jquery.dataTables.min.js"></script>
<!-- DataTables -- column filters -->
<script src="http://jquery-datatables-column-filter.googlecode.com/svn/trunk/media/js/jquery.dataTables.columnFilter.js"></script>

<!-- Local javascripts -->
<script src="/javascript/refresh_timer.js"></script>
<script src="/javascript/hBarChart.js"></script>
<script src="/javascript/legend.js"></script>
<script src="/javascript/pipeline_diagram.js"></script>
<script src="/javascript/pieChart.js"></script>
<script src="/javascript/hStackedBarChart.js"></script>
<script src="/javascript/ajax.js"></script>

</head>
<body>

<div class"page-header">
  <h1>guiHive</h1>
  <h3>A Graphic User Interface for the eHive Production System</h3>
</div>

<div id="db_connexion">
  <h4>Connect to your database</h4>
  <p>URL: <input type="text" id="db_url" name="db_url" size="80"/>
    <input type="button" value="Connect" id="Connect" class="btn"/></p>
</div>

<div class="row">
  <div id="connexion_msg" class="span4">
  </div>

  <div id="summary" class="span4 offset3">
  </div>
</div>

<!-- TODO: This has to be done better once the layout is being defined -->
<button id="show_resources"></button>

<div id="log">
  <p>Log</p>
</div>

<!-- Time to refresh the data -->
<div id="refresh_control">
  <div id="refresh_time"></div>
  <button type="button" id="refresh_now" class="btn hide_by_default">Refresh now</button> 
</div>

<!-- TABBING -->
<ul class="nav nav-tabs">
  <li><a href="#main" data-toggle="tab">Main</a></li>
  <li><a href="#pipeline_summary" data-toggle="tab">Analysis Summary</a></li>
  <li><a href="#resource_details" data-toggle="tab">Resources</a></li>
  <li><a href="#views" data-toggle="tab">Stat Views</a></li>
  <li><a href="#configuration" data-toggle="tab">Configuration</a></li>
</ul>

<div class="tab-content">

  <div id="resource_details" class="tab-pane"></div>

  <div id="pipeline_summary" class="tab-pane"></div>

  <div id="main" class="tab-pane active">
    <div class="row">
      <div id="pipeline_diagram" class="span12"></div>
      <div id="analysis_details" class="span4"></div>
    </div>
    <div id="jobs"></div>
  </div>

  <div id="views" class="tab-pane">
    <p>Other Views is empty for now</p>
  </div>

  <div id="configuration" class="tab-pane">
    <p>Time to refresh data:<select id="select_refresh_time">
	<option value="5000">5 seg</option>
	<option value="30000" selected=1>30 seg</option>
	<option value="60000">1 min</option>
	<option value="120000">2 min</option>
      </select></p>
  </div>
</div>

<footer>
    Development version. Send comments to mp@ebi.ac.uk
</footer>
</body>

</html>
