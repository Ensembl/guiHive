<table border=0>
  <tr>
    <td> Analysis ID:</td><td><TMPL_VAR NAME=id> </td>
  </tr>
  <tr>
    <td> Analysis name:</td><td><TMPL_VAR NAME=logic_name> </td>
  </tr>
  <tr>
    <td> Module:</td>
    <td><TMPL_LOOP NAME=module>
	<input type="text"
	       size=80
	       value="<TMPL_VAR NAME=module>"
	       class="update_param"
	       data-analysisID="<TMPL_VAR NAME=id>"
	       data-adaptor="<TMPL_VAR NAME=adaptor>"
	       data-method="<TMPL_VAR NAME=method>"
	       data-action="update">
      </TMPL_LOOP>
    </td>
  </tr>
  <tr>
    <td> Parameters:</td>
    <td>
      <table border=1>
	<TMPL_LOOP NAME=parameters>
	  <tr>
	    <td><TMPL_VAR NAME=key></td>
	    <td><TMPL_VAR NAME=value></td>
	    <td><button value="<TMPL_VAR NAME=key>"
			class="update_param"
			data-analysisID="<TMPL_VAR NAME=id>"
			data-adaptor="<TMPL_VAR NAME=adaptor>"
			data-method="<TMPL_VAR NAME=method>"
			data-action="delete">-</button>
	    </td>
	  </tr>
	</TMPL_LOOP>
	<tr>
	  <td><input type="text" size=20></td>
	  <td><input type="text" size=60></td>
	  <td><button value="<TMPL_VAR NAME=key>,<TMPL_VAR NAME=value>"
		      class="update_param"
		      data-analysisID="<TMPL_VAR NAME=id>"
		      data-adaptor="<TMPL_VAR NAME=adaptor>"
		      data-method="<TMPL_VAR NAME=method>"
		      data-action="add">+</button>
	  </td>
	</tr>
      </table>
    </td>
  </tr>
  <tr>
    <td> Hive capacity:</td>
    <td>
      <TMPL_LOOP NAME=hive_capacity>
	<select size="1"
		class="update_param"
		data-analysisID="<TMPL_VAR NAME=id>"
		data-adaptor="<TMPL_VAR NAME=adaptor>"
		data-method="<TMPL_VAR NAME=method>"
		data-action="update">
	  <TMPL_LOOP NAME=values>
	    <option <TMPL_IF NAME=is_current>selected </TMPL_IF>value="<TMPL_VAR NAME=hive_capacity_value>"><TMPL_VAR NAME=hive_capacity_value></option>
	  </TMPL_LOOP>
	</select>
      </TMPL_LOOP>
    </td>
  </tr>
  <tr>
    <td> Priority:</td>
    <td>
      <TMPL_LOOP NAME=priority>
	<select size="1"
		class="update_param"
		data-analysisID="<TMPL_VAR NAME=id>"
		data-adaptor="<TMPL_VAR NAME=adaptor>"
		data-method="<TMPL_VAR NAME=method>"
		data-action="update">
	  <TMPL_LOOP NAME=values>
	    <option <TMPL_IF NAME=is_current>selected </TMPL_IF>value="<TMPL_VAR NAME=priority_value>"><TMPL_VAR NAME=priority_value></option>
	  </TMPL_LOOP>
	</select>
      </TMPL_LOOP>
    </td>
  </tr>
  <tr>
    <td> Batch size:</td>
    <td>
      <TMPL_LOOP NAME=batch_size>
	<select size="1" 
		class="update_param"
		data-analysisID="<TMPL_VAR NAME=id>"
		data-adaptor="<TMPL_VAR NAME=adaptor>"
		data-method="<TMPL_VAR NAME=method>"
		data-action="update">
	  <TMPL_LOOP NAME=values>
	    <option <TMPL_IF NAME=is_current>selected </TMPL_IF>value="<TMPL_VAR NAME=batch_size_value>"><TMPL_VAR NAME=batch_size_value></option>
	  </TMPL_LOOP>
	</select>
      </TMPL_LOOP>
    </td>
  </tr>
  <tr>
    <td> Can be empty:</td>
    <td>
      <TMPL_LOOP NAME=can_be_empty>
	<select size="1"
		class="update_param"
		data-analysisID="<TMPL_VAR NAME=id>"
		data-adaptor="<TMPL_VAR NAME=adaptor>"
		data-method="<TMPL_VAR NAME=method>"
		data-action="update">
	  <TMPL_LOOP NAME=values>
	    <option <TMPL_IF NAME=is_current>selected </TMPL_IF>value="<TMPL_VAR NAME=can_be_empty_value>"><TMPL_VAR NAME=can_be_empty_value></option>
	  </TMPL_LOOP>
	</select>
      </TMPL_LOOP>
    </td>
  </tr>
  <tr>
    <td> Resource class ID:</td><td><TMPL_VAR NAME=resource_class_id> </td>
  </tr>
</table>
