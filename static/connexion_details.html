<table id="connexion_table">
  <tr>
    <td>DB name:</td>
    <td><TMPL_VAR NAME=db_name></td>
  </tr>
  <tr>
    <td>Host:</td>
    <td><TMPL_VAR NAME=host></td>
  </tr>
  <tr>
    <td>Port:</td>
    <td><TMPL_VAR NAME=port></td>
  </tr>
  <tr>
    <td>Driver</td>
    <td><TMPL_VAR NAME=driver></td>
  </tr>
  <tr>
    <td>Username</td>
    <td><TMPL_VAR NAME=username></td>
  </tr>
  <tr>
    <td>Time to refresh:</td>
    <td><span id="secs_to_refresh"></span>
      <a class="btn btn-mini start_refreshing tooltip-it" title="Start refreshing"><i class="icon-play"></i></a>
      <a class="btn btn-mini stop_refreshing tooltip-it" title="Stop refreshing"><i class="icon-stop"></i></a>
      <a class="btn btn-mini refresh_now tooltip-it" title="Refresh now"><i class="icon-download"></i></a></td>
  </tr>
</table>
