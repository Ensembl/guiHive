<h4>Connection Details</h4>
<table id="connection_table">
  <tr>
    <td>DB name:</td>
    <td><TMPL_VAR NAME=db_name></td>
  </tr>
  <tr>
    <td>Host:</td>
    <td><TMPL_VAR NAME=host></td>
  </tr>
  <tr>
    <td>Port:</td>
    <td><TMPL_VAR NAME=port></td>
  </tr>
  <tr>
    <td>Driver</td>
    <td><TMPL_VAR NAME=driver></td>
  </tr>
  <tr>
    <td>Username</td>
    <td><TMPL_VAR NAME=username></td>
  </tr>
  <tr>
    <td>Hive database version:</td>
    <td><TMPL_VAR NAME=hive_db_version></td>
  </tr>
  <tr>
    <td>Hive code version:</td>
    <td><TMPL_VAR NAME=hive_code_version></td>
  </tr>
  <tr>
    <td>Pipeline name:</td>
    <td><TMPL_VAR NAME=pipeline_name></td>
  </tr>
</table>
<h4>Database-initialization parameters</h4>
<table>
  <tr>
    <td>Parameter stack:</td>
    <td><TMPL_VAR NAME=hive_use_param_stack></td>
  </tr>
  <tr>
    <td>Auto-rebalancing of semaphores:</td>
    <td><TMPL_VAR NAME=hive_auto_rebalance_semaphores></td>
  </tr>
  <tr>
      <td>Default <code>max_retry_count</code></td>
    <td><TMPL_VAR NAME=hive_default_max_retry_count></td>
  </tr>
</table>
