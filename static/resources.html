<table id="resources_table" class="table">

    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Meadow&nbsp;type</th>
        <th>Meadow parameters</th>
        <th>Worker parameters</th>
        <th></th>
    </tr>

    <tr>
        <TMPL_LOOP NAME=resources>
        <td rowspan="<TMPL_VAR NAME=n_rd>"><TMPL_VAR NAME=rcID></td>

        <td rowspan="<TMPL_VAR NAME=n_rd>">
            <input type="text"
            id="rc_<TMPL_VAR NAME=rcID>"
            class="monitored input-medium"
            value="<TMPL_VAR NAME=name>"
            data-method="update_class_name"
            data-args="rcID=<TMPL_VAR NAME=rcID>"
            data-linkTo="new_name=rc_<TMPL_VAR NAME=rcID>"
            />
        </td>

        <TMPL_LOOP NAME=rd>

        <td><TMPL_VAR NAME=meadow_type></td>

        <td>
            <input class="monitored input-xxlarge" type="text"
            id="mead_<TMPL_VAR NAME=rd_desc>"
            value="<TMPL_VAR NAME=submission_cmd_args>"
            data-method="update_description_meadow"
            data-args="rcID=<TMPL_VAR NAME=rcID>&meadow_type=<TMPL_VAR NAME=meadow_type>"
            data-linkTo="new_args=mead_<TMPL_VAR NAME=rd_desc>"

            ></td>

        <td>
            <input class="monitored input-large" type="text"
            id="work_<TMPL_VAR NAME=rd_desc>"
            value="<TMPL_VAR NAME=worker_cmd_args>"
            data-method="update_description_worker"
            data-args="rcID=<TMPL_VAR NAME=rcID>&meadow_type=<TMPL_VAR NAME=meadow_type>"
            data-linkTo="new_args=work_<TMPL_VAR NAME=rd_desc>"

            ></td>

        <td><a class="ajaxable_btn btn btn-mini"
                data-method="remove"
                data-args="rcID=<TMPL_VAR NAME=rcID>&meadow_type=<TMPL_VAR NAME=meadow_type>"><i class="icon-remove"></i></a>
        </td>

    </tr>
    <tr>
        </TMPL_LOOP>
        </TMPL_LOOP>

        <td>ID</td>

        <!--<td>
        <div class="input-append btn-group">
          <input class="input-medium" type="text" id="r_new_name" />
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" data-target="r_new_name">
                <TMPL_LOOP NAME=used_resource_classes>
                <li><a><TMPL_VAR NAME=resource_class></a></li>
                </TMPL_LOOP>
            </ul>
        </div>
    </td>-->

        <td>
            <select class="combobox" data-input-class='input-medium'>
                <TMPL_LOOP NAME=used_resource_classes>
                <option value=<TMPL_VAR NAME=resource_class>><TMPL_VAR NAME=resource_class></option>
                </TMPL_LOOP>
            </select>
        </td>

        <td>
            <div class="input-append btn-group"><!-- Can add the class "dropup" -->
                <input class="input-mini" type="text" id="r_new_meadow_type" />
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" data-target="r_new_meadow_type">
                    <TMPL_LOOP NAME=available_meadow_types>
                    <li><a href="#"><TMPL_VAR NAME=meadow_type></a></li>
                    </TMPL_LOOP>
                </ul>
            </div>

        </td>
        <td><input class="input-xxlarge" type="text" id="r_new_parameters"></td>
        <td><input class="input-large" type="text" id="r_new_worker_parameters"></td>
        <td><a class="ajaxable_btn btn btn-mini"
                data-method="create_full_description"
                data-adaptor="ResourceClass"
                data-method="create_full_description"
                data-linkTo="class_name=r_new_name,meadow_type=r_new_meadow_type,submission_cmd_args=r_new_parameters,worker_cmd_args=r_new_worker_parameters"
                ><i class="icon-plus"></i></a>
        </td>
    </td>
</tr>
</table>



<div class="footer_spacer"></div>
