<blockquote style="margin-left: 10px;">
    <div style="width:40px; float:left; height: 40px">
        <i class="icon-info-sign"></i>
    </div>
    <div>
These parameters are defined for the whole pipeline, and are accessible to every job.<br/>
They can be overriden by the runnable, the analysis, or the job itself.
    </div>
</blockquote>

<table id="pw_param_table" class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Value</th>
        <th></th>
    </tr>

    <TMPL_LOOP NAME=existing_parameters>
    <tr>
        <td>
            <input
            id="pw_key_<TMPL_VAR NAME=param_index>"
            class="monitored onlyalpha input-large"
            type="text"
            value="<TMPL_VAR NAME=key>"
            data-method="update_key"
            data-linkTo="key=pw_key_<TMPL_VAR NAME=param_index>"
            data-linkToDef="inikey=pw_key_<TMPL_VAR NAME=param_index>"
            >
        </td>
        <td>
            <input
            id="pw_value_<TMPL_VAR NAME=param_index>"
            type="text"
            class="monitored input-xxlarge"
            value="<TMPL_VAR NAME=value ESCAPE=HTML>"
            data-method="update"
            data-linkTo="value=pw_value_<TMPL_VAR NAME=param_index>"
            data-linkToDef="key=pw_key_<TMPL_VAR NAME=param_index>"
            >
        </td>
        <td><a class="ajaxable_btn btn btn-mini remove_row"
                data-method="remove"
                data-linkToDef="key=pw_key_<TMPL_VAR NAME=param_index>"><i class="icon-remove"></i></a>
        </td>
    </tr>
    </TMPL_LOOP> <!-- existing_parameters -->

    <tr id="row_new_pw_param">
        <td class="control-group onlyalpha">
            <input class="input-large onlyalpha" type="text" id="p_new_key" placeholder="new parameter's name">
        </td>
        <td><input class="input-xxlarge" type="text" id="p_new_value" placeholder="new parameter's value"></td>
        <td><a class="ajaxable_btn btn btn-mini disabled"
                data-method="store"
                data-linkTo="key=p_new_key,value=p_new_value"><i class="icon-plus"></i></a>
        </td>
    </tr>

</table>

<div class="footer_spacer"></div>
